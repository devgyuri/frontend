<!doctype html>
<html lang="ko">
  <head>
    <title>Basic Promise</title>
    <script>
      const onClickThen = () => {
        new Promise((resolve, reject) => {
          try {
            setTimeout(() => {
              const response = "kitty data";
              resolve(response);
            }, 2000);
          } catch (error) {
            reject("실패하였습니다.");
          }
        })
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      };

      const onClickAwait = async () => {
        const result = await new Promise((resolve, reject) => {
          try {
            setTimeout(() => {
              const response = "kitty data";
              resolve(response);
            }, 2000);
          } catch (error) {
            reject(error.message);
          }
        });
        console.log(result);
      };
    </script>
  </head>
  <body>
    <button style="width: 100px; height: 50px" onclick="onClickThen()">
      promise .then()
    </button>
    <button style="width: 100px; height: 50px" onclick="onClickAwait()">
      promise await
    </button>
  </body>
</html>
