<!doctype html>
<html lang="ko">
  <head>
    <title>My Axios</title>
    <script>
      const myAxios = {
        get: (url) => {
          return new Promise((resolve, reject) => {
            const qqq = new XMLHttpRequest();
            qqq.open("get", url);
            qqq.send();
            qqq.addEventListener("load", (res) => {
              resolve(res.target.response);
            });
          });
        },
        // post: (url) => {
        //   get과 동일
        // }
      };

      const onClickAxios = async () => {
        myAxios
          .get(`http://numbersapi.com/random?min=1&max=200`)
          .then((res) => {
            console.log(".then()");
            console.log(res);
          });
        const result = await myAxios.get(
          `http://numbersapi.com/random?min=1&max=200`,
        );
        console.log("await");
        console.log(result);
      };
    </script>
  </head>
  <body>
    <button style="width: 100px; height: 50px" onclick="onClickAxios()">
      my Axios request
    </button>
  </body>
</html>
