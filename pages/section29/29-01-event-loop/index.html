<!doctype html>
<html lang="ko">
  <head>
    <title>Event Loop</title>
    <script>
      const onClickLoop = () => {
        console.log("start!!");
        setTimeout(() => {
          console.log("after 0 second, it will be start");
        }, 0);

        let sum = 0;
        for (let i = 0; i <= 900000000; i++) {
          sum++;
        }

        console.log("end!!");
      };
    </script>
  </head>
  <body>
    <button onclick="onClickLoop()">start</button>
  </body>
</html>
