<!doctype html>
<html lang="ko">
  <head>
    <title>Reflow Repaint</title>
    <style>
      .myReflow {
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }

      .myReflow:hover {
        width: 110px;
        height: 110px;
      }

      .myRepaint {
        width: 100px;
        height: 100px;
        background-color: yellow;
      }

      .myRepaint:hover {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="myReflow">Reflow</div>
    <div class="myRepaint">Repaint</div>
  </body>
</html>
